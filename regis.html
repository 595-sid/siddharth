<!DOCTYPE html>
<html>
<head>
  <title>Event Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }
    .form-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .msg {
      text-align: center;
      color: green;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <form id="regForm">
      <h2>Event Registration</h2>
      <label>First Name</label>
      <input type="text" required>
      <label>Last Name</label>
      <input type="text" required>
      <label>Email</label>
      <input type="email" required>
      <label>Phone</label>
      <input type="text" pattern="\d{10}" title="10 digit number" required>
      <button type="submit">Register</button>
      <div class="msg" id="thanks">Thank You For Registering :)</div>
    </form>
  </div>

  <script>
    document.getElementById("regForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("thanks").style.display = "block";
      this.reset();
    });
  </script>
</body>
</html>
